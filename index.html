<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta content="Free code camp, survey form, html/css challenge" name="description">

  <link href="style.css" rel="stylesheet">
  <title>Survey Form</title>
</head>
<body>

<header>
  <h1 id="title">Survey form</h1>
  <p id="description">Please, help us improve our service giving us your feedback </p>
</header>

<main>
  <form action="" id="survey-form">
    <label for="name" id="name-label">
      Name *
      <input id="name" name="name" placeholder="Your name" required type="text">
    </label>

    <label for="email" id="email-label">
      Email *
      <input id="email" name="email" placeholder="Enter your email" required type="email">
    </label>

    <label for="number" id="number-label">
      Age
      <input id="number" max="10" min="1"
             name="age" placeholder="Age"
             type="number">
    </label>

    <label for="dropdown">
      How did you know us ? *
      <select id="dropdown" name="dropdown">
        <option value="">--</option>
        <option value="TV">TV</option>
        <option value="RS">Social Networks</option>
        <option value="magazine">Magazine</option>
        <option value="friends">Friends</option>
      </select>

    </label>

    <div class="form-group radio">
      <p>Would you recommend us to a friend ? *</p>

      <label for="choice1">
        <input id="choice1" name="name" type="radio" value="choice1">
        <span aria-hidden="true" class="custom-input radio"></span>
        Not at all
      </label>

      <label for="choice2">
        <input id="choice2" name="name" type="radio" value="choice2">
        <span aria-hidden="true" class="custom-input radio"></span>
        A little
      </label>

      <div>
        <label for="choice3">
          <input id="choice3" name="name" type="radio" value="choice3">
          <span aria-hidden="true" class="custom-input radio"></span>
          Absolutely
        </label>
      </div>
    </div>

    <div class="form-group">
      <p>How do you use our service? <span>(Multiple choices)</span></p>
      <label for="studies">
        <input id="studies" name="studies" type="checkbox" value="studies">
        <span aria-hidden="true" class="custom-input checkbox"></span>
        Studies
      </label>
      <label for="hobby">
        <input id="hobby" name="studies" type="checkbox" value="hobby">
        <span aria-hidden="true" class="custom-input checkbox"></span>
        Hobby
      </label>
      <label for="professional">
        <input id="professional" name="studies" type="checkbox" value="professional">
        <span aria-hidden="true" class="custom-input checkbox"></span>
        Professional
      </label>
    </div>

    <label for="suggestions">
      Any suggestions or comments ?
      <textarea cols="30" id="suggestions" name="suggestions" placeholder="Please, write here"
                rows="10"></textarea>
    </label>

    <button id="submit" type="submit">Submit</button>
  </form>

</main>

</html>
