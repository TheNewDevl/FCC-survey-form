<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta content="Free code camp, survey form, html/css challenge" name="description">

  <link href="style.css" rel="stylesheet">
  <title>Survey Form</title>
</head>
<body>

<header>
  <h1 id="title">Survey form</h1>
  <p id="description">Please, help us improve our service giving us your feedback </p>
</header>

<main>
  <form action="" id="survey-form">
    <label for="name" id="name-label">
      Name
      <input id="name" name="name" placeholder="Your name" required type="text">
    </label>

    <label for="email" id="email-label">
      Email
      <input id="email" name="email" placeholder="Enter your email" required type="email">
    </label>

    <label for="number" id="number-label">
      Notation
      <input id="number" max="10" min="1"
             name="notation" placeholder="from 1 (very bad) to 2 (very good) " required
             type="number">
    </label>

    <label for="dropdown">
      How did you know us ?
      <select id="dropdown" name="dropdown">
        <option value="">How did you know us ?</option>
        <option value="TV">TV</option>
        <option value="RS">Social Networks</option>
        <option value="magazine">Magazine</option>
        <option value="friends">Friends</option>
      </select>

    </label>

    <div class="form-group">
      <p>Would you recommend us to a friend?</p>
      <label for="choice1">
        <input id="choice1" name="name" type="radio" value="choice1">
        Not at all
      </label>
      <label for="choice2">
        <input id="choice2" name="name" type="radio" value="choice2">
        A little
      </label>
      <label for="choice3">
        <input id="choice3" name="name" type="radio" value="choice3">
        Absolutely
      </label>
    </div>

    <div class="form-group">
      <p>How do you use our service? <span>(Multiple choices)</span></p>
      <label for="studies">
        <input id="studies" name="studies" type="checkbox" value="studies">
        Studies
      </label>
      <label for="hobby">
        <input id="hobby" name="studies" type="checkbox" value="hobby">
        Hobby
      </label>
      <label for="professional">
        <input id="professional" name="studies" type="checkbox" value="professional">
        Professional
      </label>
    </div>

    <label for="suggestions">
      Any suggestions or comments ?
      <textarea cols="30" id="suggestions" name="suggestions" rows="10"></textarea>
    </label>

    <button id="submit" type="submit">Submit</button>
  </form>
</main>
</body>
</html>
